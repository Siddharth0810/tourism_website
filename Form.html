<html>

    <header>
      <h1>Registration Form</h1>

    <section id = "section">
      <Form class = "form" name="myForm" action="Index.html">
        <fieldset>
          <legend><b>Personal Information</b></legend><br>
          <span id = "fname">First Name:</span>
          <input type = "text" name = "firstname" placeholder="Firstname" ><br>
          <span id = "lname">Last Name:</span>
          <input type = "text" name = "lastname" placeholder="Lastname" ><br>
          <span id = "add">Address:</span>
          <textarea placeholder="Address" ></textarea><br>
          <div id="Gender"><br>
          <span id = "gender">Gender:</span>
          <br><input type="radio" name ="gender" value = "male">Male<br>
          <input type="radio" name ="gender" value = "female">Female<br>
          <input type="radio" name ="gender" value = "other">Other<br>
        </div>
        </fieldset>
        <input type="submit" value="Submit" onclick="return validateForm();">
      </Form>
    </section>

  </body>
